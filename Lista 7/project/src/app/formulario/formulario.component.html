<div class="form-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="meuForm">
    <!-- Nome -->
    <label for="nome">Nome:</label>
    <input id="nome" formControlName="nome" required>
    <div *ngIf="meuForm.get('nome')?.invalid && meuForm.get('nome')?.touched">
      Nome é obrigatório.
    </div>

    <!-- Email -->
    <label for="email">E-mail:</label>
    <input type="email" id="email" formControlName="email" required>
    <div *ngIf="meuForm.get('email')?.errors?.['required'] && meuForm.get('email')?.touched">
      E-mail é obrigatório.
    </div>
    <div *ngIf="meuForm.get('email')?.errors?.['email'] && meuForm.get('email')?.touched">
      Insira um e-mail válido.
    </div>

    <!-- Idade -->
    <label for="idade">Idade:</label>
    <input type="number" id="idade" formControlName="idade" required>
    <div *ngIf="meuForm.get('idade')?.errors?.['required'] && meuForm.get('idade')?.touched">
      Idade é obrigatória.
    </div>
    <div *ngIf="meuForm.get('idade')?.errors?.['min'] && meuForm.get('idade')?.touched">
      Idade deve ser um número positivo.
    </div>

    <!-- Botão de Envio -->
    <button type="submit">Enviar</button>
  </form>
</div>
